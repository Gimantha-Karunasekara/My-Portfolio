<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Gimantha</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file-bookmark-alt nav__icon"></i> Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#qualification" class="nav__link">
                            <i class="uil uil-award nav__icon"></i> Qualifications
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class="uil uil-envelope nav__icon"></i> Contactme
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-bars"></i>
                </div>
            </div>

        </nav>
    </header> 

    <main class="main">
        <!-- home section  -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/gimantha-karunasekara" target="_blank" class="home__social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                        <a href="https://github.com/Gimantha-Karunasekara" target="_blank" class="home__social-icon">
                            <i class="uil uil-github-alt"></i>
                        </a>
                        <a href="https://www.instagram.com/gimantha.k/" target="_blank" class="home__social-icon">
                            <i class="uil uil-instagram"></i>
                        </a>
                        <a href="https://twitter.com/_gimantha_" target="_blank" class="home__social-icon">
                            <i class="uil uil-twitter-alt"></i>
                        </a>

                    </div>

                    <div class="home__img">
                        <img src="./assets/img/1.svg" alt="">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Hi, I'am Gimantha</h1>
                        <h3 class="home__subtitle">Software Engineering Undergraduate</h3>
                        <p class="home__description">
                           I am currently enrolled as a student in Curtin Colombo University pursuing a Software Engineering undergraduate degree.
                        </p>
                        <a href="#contact" class="button button--flex">
                            Contact Me <i class="uil uil-envelope button__icon"></i>
                        </a>
                    </div>
                </div>
                <div class="home__scroll">
                    <a href="" class="home__scroll-button button--flex">
                        <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                        <span class="home__scroll-name">Scroll down</span>
                        <i class="uil uil-arrow-down home__scroll-arrow"></i>

                        <div class="about__container container grid">
                            <img src="assets/" alt="" class="about__img">
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <!-- About section  -->

        <section class="about section" id="about">
            <h2 class="section__title">About Me</h2>
            <span class="section__subtitle">My Introduction</span>
        </section>

    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
